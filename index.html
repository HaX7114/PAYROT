<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payrot - Fast Send, Fast Receive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --payrot-blue: #3b82f6;
        --payrot-dark: #0d2036;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .text-watermark {
        -webkit-text-stroke: 1.5px rgba(0,0,0,0.08);
        color: transparent;
        letter-spacing: -0.05em;
      }
      @media (min-width: 768px) {
        .text-watermark {
          -webkit-text-stroke: 2px rgba(0,0,0,0.08);
        }
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .card-gradient {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      }
      .parrot-glow {
        box-shadow: 0 0 80px rgba(59, 130, 246, 0.15);
      }
      /* Hide scrollbar but keep functionality for specific elements if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      
      /* Smooth section transitions */
      section {
        position: relative;
        z-index: 10;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
